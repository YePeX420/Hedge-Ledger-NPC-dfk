<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Hedge Ledger</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 48px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      color: white;
    }

    h1 {
      color: #1a202c;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #718096;
      font-size: 16px;
      margin-bottom: 32px;
    }

    .discord-login-btn {
      background: #5865F2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .discord-login-btn:hover {
      background: #4752C4;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(88, 101, 242, 0.3);
    }

    .discord-login-btn:active {
      transform: translateY(0);
    }

    .discord-icon {
      width: 24px;
      height: 24px;
    }

    .info-box {
      background: #f7fafc;
      border-radius: 8px;
      padding: 16px;
      margin-top: 24px;
      text-align: left;
    }

    .info-box h3 {
      color: #2d3748;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .info-box ul {
      list-style: none;
      padding-left: 0;
    }

    .info-box li {
      color: #4a5568;
      font-size: 14px;
      margin-bottom: 6px;
      padding-left: 20px;
      position: relative;
    }

    .info-box li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #48bb78;
      font-weight: bold;
    }

    .error-message {
      background: #fed7d7;
      color: #c53030;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 32px 24px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">H</div>
    <h1>Hedge Ledger Admin</h1>
    <p class="subtitle">User Management Dashboard</p>

    <div class="error-message" id="error-message"></div>

    <a href="/auth/discord" class="discord-login-btn" data-testid="button-discord-login">
      <svg class="discord-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M20.317 4.37a19.791 19.791 0 00-4.885-1.515.074.074 0 00-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 00-5.487 0 12.64 12.64 0 00-.617-1.25.077.077 0 00-.079-.037A19.736 19.736 0 003.677 4.37a.07.07 0 00-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 00.031.057 19.9 19.9 0 005.993 3.03.078.078 0 00.084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 00-.041-.106 13.107 13.107 0 01-1.872-.892.077.077 0 01-.008-.128 10.2 10.2 0 00.372-.292.074.074 0 01.077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 01.078.01c.12.098.246.198.373.292a.077.077 0 01-.006.127 12.299 12.299 0 01-1.873.892.077.077 0 00-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 00.084.028 19.839 19.839 0 006.002-3.03.077.077 0 00.032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 00-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.955-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"/>
      </svg>
      Login with Discord
    </a>

    <div class="info-box">
      <h3>Admin Access Required</h3>
      <ul>
        <li>Must be a member of Hedge Ledger server</li>
        <li>Requires Administrator permissions</li>
        <li>Session expires after 7 days</li>
      </ul>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    
    if (error) {
      const errorMessage = document.getElementById('error-message');
      if (error === 'not_admin') {
        errorMessage.textContent = 'Access denied: You must be an administrator of the Hedge Ledger Discord server.';
      } else if (error === 'not_member') {
        errorMessage.textContent = 'Access denied: You must be a member of the Hedge Ledger Discord server.';
      } else {
        errorMessage.textContent = 'Authentication failed. Please try again.';
      }
      errorMessage.classList.add('show');
    }

    async function checkAuth() {
      try {
        const response = await fetch('/auth/status', { credentials: 'include' });
        const data = await response.json();
        
        if (data.authenticated && data.user.isAdmin) {
          window.location.href = '/users.html';
        }
      } catch (error) {
        console.error('Error checking auth status:', error);
      }
    }

    checkAuth();
  </script>
</body>
</html>
